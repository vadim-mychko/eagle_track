# do not modify these
root: ./
name: simulation
socket_name: mrs
attach: false
tmux_options: -f /etc/ctu-mrs/tmux.conf
# you can modify these
pre_window: export UAV_NAME=uav91; export RUN_TYPE=simulation; export DETECT_PATH=`rospack find vofod`; export EAGLE_PATH=`rospack find eagle_gazebo_resources`; export TRACK_PATH=`rospack find eagle_track`
startup_window: status
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - gazebo:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_uav_gazebo_simulation simulation.launch world_name:=grass_plane gui:=false spawner_config:=./config/spawner.yaml
  - status:
      layout: tiled
      panes:
        - export UAV_NAME=uav91; waitForHw; roslaunch mrs_uav_status status.launch
        - export UAV_NAME=uav2;  waitForHw; roslaunch mrs_uav_status status.launch
  - spawn:
      layout: tiled
      panes:
        - waitForGazebo; rosservice call /mrs_drone_spawner/spawn "91 --eaglemk2 --pos_file $TRACK_PATH/tmux/simulation/uav_spawn_positions.csv --enable-rangefinder --enable-ground-truth --enable-bluefox-camera --enable-bluefox-camera-front --enable-ouster model:=OS1-128 use_gpu:=true horizontal_samples:=1024 update_rate:=10"
        - waitForGazebo; rosservice call /mrs_drone_spawner/spawn "2  --f550 --pos_file $TRACK_PATH/tmux/simulation/uav_spawn_positions.csv --enable-rangefinder --enable-ground-truth"
  - hw_api:
      layout: tiled
      panes:
        - export UAV_NAME=uav91; waitForTime; roslaunch mrs_uav_px4_api api.launch
        - export UAV_NAME=uav2;  waitForTime; roslaunch mrs_uav_px4_api api.launch
  - core:
      layout: tiled
      panes:
        - export UAV_NAME=uav91; waitForHw; roslaunch mrs_uav_core core.launch
          platform_config:=$EAGLE_PATH/config/mrs_uav_system/eaglemk2.yaml
          custom_config:=./config/custom_config.yaml
          world_config:=./config/world_config.yaml
          network_config:=./config/network_config.yaml
        - export UAV_NAME=uav2; waitForHw; roslaunch mrs_uav_core core.launch
          platform_config:=`rospack find mrs_uav_gazebo_simulation`/config/mrs_uav_system/f550.yaml
          custom_config:=./config/custom_config.yaml
          world_config:=./config/world_config.yaml
          network_config:=./config/network_config.yaml
  - takeoff:
      layout: tiled
      panes:
        - export UAV_NAME=uav91; waitForHw; roslaunch mrs_uav_autostart automatic_start.launch
        - export UAV_NAME=uav91; waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/hw_api/offboard
        - export UAV_NAME=uav2; waitForHw; roslaunch mrs_uav_autostart automatic_start.launch
        - export UAV_NAME=uav2; waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/hw_api/offboard
        - waitForOffboard; sleep 45; roslaunch mrs_uav_trajectory_loader load.launch config:=./config/trajectories.yaml path:=$TRACK_PATH/tmux/simulation/config
  - rviz:
      layout: tiled
      panes:
        - waitForControl; rviz -d $TRACK_PATH/rviz/eagle.rviz
        - waitForControl; roslaunch mrs_rviz_plugins load_robot.launch
        - waitForControl; roslaunch mrs_rviz_plugins rviz_interface.launch
  - detect:
      layout: tiled
      panes:
        - waitForControl; roslaunch vofod detect.launch world_frame_id:=$UAV_NAME/world_origin apriori_map_config_filename:=$DETECT_PATH/config/apriori_maps/sim.yaml sensor_config_filename:=$DETECT_PATH/config/sensors/os1-128.yaml
        - waitForControl; roslaunch lidar_tracker lidar_tracker.launch world_frame_id:=$UAV_NAME/world_origin
  - track:
      layout: tiled
      panes:
        -  waitForControl; roslaunch eagle_track track.launch
