# do not modify these
root: ./
name: simulation
socket_name: mrs
attach: false
tmux_options: -f /etc/ctu-mrs/tmux.conf
# you can modify these
pre_window: export UAV_NAME=uav91; export RUN_TYPE=simulation; export DETECT_PATH=`rospack find uav_detect`; export EAGLE_PATH=`rospack find eagle_gazebo_resources`; export TRACK_PATH=`rospack find eagle_track`
startup_window: track
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - gazebo:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_uav_gazebo_simulation simulation.launch world_name:=grass_plane gui:=false
  - status:
      layout: tiled
      panes:
        - export UAV_NAME=uav91; waitForHw; roslaunch mrs_uav_status status.launch
        - export UAV_NAME=uav2;  waitForHw; roslaunch mrs_uav_status status.launch
  - spawn:
      layout: tiled
      panes:
        - waitForGazebo; rosservice call /mrs_drone_spawner/spawn "91 --eaglemk2 --model_package eagle_gazebo_resources --enable-rangefinder --pos_file $TRACK_PATH/tmux/simulation/uav_spawn_positions.csv --enable-ground-truth --enable-bluefox-camera --enable-ouster --ouster-model OS1-32 --use-gpu-ray --horizontal-samples 1024 --rotation-freq 10"
        - waitForGazebo; rosservice call /mrs_drone_spawner/spawn "2  --f550 --enable-rangefinder --pos_file $TRACK_PATH/tmux/simulation/uav_spawn_positions.csv --enable-ground-truth"
  - hw_api:
      layout: tiled
      panes:
        - export UAV_NAME=uav91; waitForTime; roslaunch mrs_uav_px4_api api.launch
        - export UAV_NAME=uav2;  waitForTime; roslaunch mrs_uav_px4_api api.launch
  - core:
      layout: tiled
      panes:
        - export UAV_NAME=uav91; waitForHw; roslaunch mrs_uav_core core.launch
          platform_config:=$EAGLE_PATH/config/mrs_uav_system/eaglemk2.yaml
          custom_config:=./config/custom_config.yaml
          world_config:=./config/world_config.yaml
          network_config:=./config/network_config.yaml
        - export UAV_NAME=uav2; waitForHw; roslaunch mrs_uav_core core.launch
          platform_config:=`rospack find mrs_uav_gazebo_simulation`/config/mrs_uav_system/f550.yaml
          custom_config:=./config/custom_config.yaml
          world_config:=./config/world_config.yaml
          network_config:=./config/network_config.yaml
  - takeoff:
      layout: tiled
      panes:
        - export UAV_NAME=uav91; waitForHw; roslaunch mrs_uav_autostart automatic_start.launch
        - export UAV_NAME=uav2;  waitForHw; roslaunch mrs_uav_autostart automatic_start.launch
  - goto:
      layout: tiled
      panes:
        - 'history -s rosservice call /$UAV_NAME/control_manager/goto \"goal: \[0.0, 10.0, 1.5, 0.0\]\"'
  - arm_offboard:
      layout: tiled
      panes:
        - export UAV_NAME=uav91; waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/hw_api/offboard
        - export UAV_NAME=uav2;  waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/hw_api/offboard
  - tf_connector:
      layout: tiled
      panes:
        - waitForControl; roslaunch tf_connector tf_connector.launch custom_config:=$TRACK_PATH/config/tf_connector.yaml
  - rviz:
      layout: tiled
      panes:
        - waitForControl; rviz -d $TRACK_PATH/rviz/eagle.rviz
        - waitForControl; roslaunch eagle_gazebo_resources load_rviz_robot.launch
        - waitForTime; waitForControl; roslaunch mrs_rviz_plugins rviz_interface.launch
  - detect:
      layout: tiled
      panes:
        - waitForControl; roslaunch uav_detect detect.launch world_frame_id:=$UAV_NAME/world_origin apriori_map_filename:=$DETECT_PATH/data/ground.pts apriori_map_config_filename:=$DETECT_PATH/config/apriori_maps/ground_plane.yaml sensor_config_filename:=$DETECT_PATH/config/sensors/os1-32.yaml
        - waitForControl; roslaunch lidar_tracker lidar_tracker.launch world_frame_id:=$UAV_NAME/world_origin
  - track:
      layout: tiled
      panes:
        -  waitForControl; roslaunch eagle_track track.launch
